syntax = "proto3";
package user;



option go_package = "/protofiles";

//protoc -I=C:\Users\kr716\apps\goBackend\protobuffs --go_out=protobuffs --plugin=C:\Users\kr716\go\bin\protoc-gen-go  C:\Users\kr716\apps\goBackend\protobuffs\user.proto

